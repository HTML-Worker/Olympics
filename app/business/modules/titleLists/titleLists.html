<div class="title_list_box">
    <h2>{{tableMessage.title}}</h2>
    <hr>
    <div class="form-group col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <div class="input-group" >
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            <input type="text" class="form-control" placeholder="按文章标题搜索" id="searchTitle" />
        </div>
    </div>
    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="input-group" >
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span>显示行数</span>
                </button>
            </span>
            <select class="form-control" style="z-index: 0" ng-model="pageSize" id="linageSelect" ng-change="search()">
                <option>2</option>
                <option selected>4</option>
                <option>6</option>
                <option>8</option>
            </select>
        </div>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel-body">
            <table class="table table-striped list table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th class="sortable" style="width: 80%">文章标题</th>
                    <th class="sortable" >点击数</th>
                </tr>
                </thead>
                <tbody ng-repeat="item in titleMessage">
                <tr >
                    <td style="font-weight: 400">{{$index + 1 + (selPage - 1) * pageSize}}</td>
                    <td style="font-weight: 400">
                        <a href="#/document/{{getUrl[2]}}/{{item.id}}">{{item.title}}</a>
                    </td>
                    <td style="font-weight: 400">{{item.count}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-body col-lg-12">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div ng-include="'business/modules/manage/pagination.html'"></div>
        </div>
    </div>

</div>
