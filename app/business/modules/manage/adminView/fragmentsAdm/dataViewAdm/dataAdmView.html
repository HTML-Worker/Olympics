<div class="form-group col-lg-12" style="margin-top:1em;padding: 0;">
    <div class="col-lg-6">
        <h4>欢迎您，{{loginIned.username}}</h4>
    </div>
    <div class="col-lg-6 btn_back">
        <input ng-click="loginBack()" class="btn  btn-primary btn-block" type="button"  value="返　　回" />
    </div>
</div>
<div class="panel panel-primary col-lg-12">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="border-bottom: 0">
            <h3 class="panel-title"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;个人信息</h3>
        </div>
            <div class="col-lg-12 panel-body">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                <table class="table" style="text-align: center">
                    <tr>
                        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2">姓名</td>
                        <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{adminData.name}}</td>
                    </tr>
                </table>
            </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary col-lg-12">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="border-bottom: 0">
                <h3 class="panel-title"><span class="glyphicon glyphicon-envelope"></span>&nbsp;联系方式</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px;font-weight: 400;">手机号码</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type="text" ng-disabled="inputPE" placeholder="必须填写" ng-model="adminData.phone" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px;font-weight: 400;">电子邮件</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type='text' ng-disabled="inputPE" placeholder='必须填写' ng-model="adminData.email" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px;font-weight: 400;">联系地址</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type='text' ng-disabled="inputPE" placeholder='必须填写' ng-model="adminData.address" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px;font-weight: 400;">邮政编码</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type='text' ng-disabled="inputPE" placeholder='必须填写' ng-model="adminData.zipCode" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
                <button type="button" ng-hide="!inputPE" class="col-lg-1 btn" ng-click="changePE()">修改</button>
                <button type="submit" ng-hide="inputPE" class=" col-lg-1 btn btn-success" ng-click="submitPE()">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary col-lg-12">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" style="border-bottom: 0">
                <h3 class="panel-title"><span class="glyphicon glyphicon-cog"></span>&nbsp;修改密码</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px;font-weight: 400;">原密码</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type="password" id="oldPassword" placeholder="必须填写" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px; font-weight: 400;">新密码</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type="password" id="newPassword" placeholder="必须填写" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="line-height: 29px; font-weight: 400;">确认新密码</label>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input class="form-control" type="password" id="confirmPassword" placeholder="必须填写" />
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
                <button type="submit" class="col-lg-1 btn btn-success" ng-click="changePassword()">确认</button>
            </div>
        </div>
    </div>
</div>
