<div class="form-group col-lg-12" style="margin-top:1em;padding: 0;">
    <div class="col-lg-6">
        <h4>欢迎您，{{loginIned.username}}</h4>
    </div>
    <div class="col-lg-6 btn_back">
        <input ng-click="loginBack()" class="btn  btn-primary btn-block" type="button"  value="返　　回" />
    </div>
</div>
<div class="panel panel-primary col-lg-12">
    <div class="row">
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="按姓名搜索" id="examineSearchName" name="searchName" />
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="examineSearchButton" ng-click="change()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                </div>
                <div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label>状态</label>
                    <select class="form-control" ng-change="change()" ng-model="gradeSearch" id="examineGradeSearch">
                        <option>全部</option>
                        <option>审核通过</option>
                        <option>待审核</option>
                        <option>已拒绝</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary col-lg-12">
    <div class="row">
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label>行数</label>
                    <select class="form-control" id="examineLinageSelect" ng-model="pageSize" ng-change="change()">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group ">
                    <strong class="text-info">总计：{{count}}条记录</strong>
                </div>
                <div class="form-group" style="float: right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" ng-click="resetPasswordButton()" title="审核通过">同意</button>
                        <button type="button" class="btn btn-warning" ng-click="deleteButton()" title="审核不通过">拒绝</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="examineStudentList" class="table table-striped list">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th class="sortable" >姓名</th>
                        <th class="sortable" >性别</th>
                        <th class="sortable">证件号</th>
                        <th class="sortable">学校</th>
                        <th class="sortable">手机号</th>
                        <th class="sortable">电子邮件</th>
                        <th class="sortable">登录名</th>
                        <th class="sortable">审核状态</th>
                        <th class="choose-th">选择</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="item in allTeacherMessage" id="examineFormData">
                    <tr >
                        <td style="font-weight: 400">{{$index + 1 + (selPage - 1) * pageSize}}</td>
                        <td style="font-weight: 400">{{item.name}}</td>
                        <td style="font-weight: 400">{{item.sex}}</td>
                        <td style="font-weight: 400">{{item.peopleId}}</td>
                        <td style="font-weight: 400">{{item.school}}</td>
                        <td style="font-weight: 400">{{item.phone}}</td>
                        <td style="font-weight: 400">{{item.email}}</td>
                        <td style="font-weight: 400">{{item.username}}</td>
                        <td style="font-weight: 400">{{item.examine}}</td>
                        <td style="font-weight: 400">
                            <input type="checkbox" class="checkbox" name="itemes" id="examine{{item.id}}" ng-click="checkbox(item.id)"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-body col-lg-12">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div ng-include="'business/modules/manage/pagination.html'"></div>
        </div>
    </div>
</div>
