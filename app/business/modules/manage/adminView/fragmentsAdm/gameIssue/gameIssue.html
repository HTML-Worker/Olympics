<div class="form-group col-lg-12" style="margin-top:1em;padding: 0;">
    <div class="col-lg-6">
        <h4>欢迎您，{{loginIned.username}}</h4>
    </div>
    <div class="col-lg-6 btn_back">
        <input ng-click="loginBack()" class="btn  btn-primary btn-block" type="button"  value="返　　回" />
    </div>
</div>
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
<div class="panel panel-primary col-lg-5" style="margin-top:1em" >
    <div class="panel-body">
        <h3 style="text-align: center;margin-top: 10px;margin-bottom: 20px;">发布竞赛信息</h3>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">赛事名称</span>
                <input id ="name" name="name" type="text" class="form-control" placeholder="赛事名称" >
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">赛事类型</span>
                <select id="entryType" class="form-control" >
                    <option ng-repeat="item in entryType">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">报名时间</span>
                <input id="timeStart" name="timeStart" type="date" class="form-control" placeholder="报名开始时间">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">报名截至时间</span>
                <input id="timeEnd" name="timeEnd" type="date" class="form-control" placeholder="报名截至时间">
            </div>
        </div>
        <div class="form-group">
            <input  ng-click="gameIssueSubmit()" class="btn  btn-primary btn-block" type="submit"  value="提    交" />
        </div>
    </div>
</div>
