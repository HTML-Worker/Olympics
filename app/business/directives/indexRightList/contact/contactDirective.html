<div class="contact">
    <div class="contact_title" ng-bind="contactData.title"></div>
    <ul>
        <li ng-repeat="item in contactData.list">
            <a href="#" ng-bind="item.name"></a><br>
            <p>
                {{item.content}}
                <span><a href="#" ng-bind="item.alink"></a></span>
            </p>
        </li>
    </ul>
</div>
